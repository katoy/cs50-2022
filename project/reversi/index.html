<!doctype html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Reversi</title>
  </head>
  <body style="background-color:#AAA;">

    <table border = "0">
      <tr>
	<td>
          <form name="myForm">
            <font size="2">
              First (black)：<select name="first">
                <option>Player</option>
                <option>CUP First</option>
                <option>CUP Random</option>
                <option>CUP Gain</option>
                <option>CUP Montcarlo</option>
                <option>CUP Negamax(2)</option>
                <option>CUP Negamax(3)</option>
                <option>CUP Negamax(4)</option>
                <option>CUP Negamax(5)</option>
              </select>
              Second (white)：<select name="second">
                <option>Player</option>
                <option>CUP First</option>
                <option>CUP Random</option>
                <option>CUP Gain</option>
                <option>CUP Montcarlo</option>
                <option>CUP Negamax(2)</option>
                <option>CUP Negamax(3)</option>
                <option>CUP Negamax(4)</option>
                <option>CUP Negamax(5)</option>
              </select>
              <input type="button" value="Start!" name="start" onclick="reversi.gameStart();"></input>
              <br>
              black：<input type="text" size="2" value="2" name="black" readonly onchange="this.form.black.value = BlackStone"></input>　
              white：<input type="text" size="2" value="2" name="white" readonly></input>
              message:<input type="text" size="30" name="myMsg" readonly></input>
            </font>
          </form>
	</td>
      </tr>
      <tr>
	<td>
	  <button onclick="reversi.historyTop();">|＜</button>
	  <button onclick="reversi.history(-1);">＜</button>
	  <button onclick="reversi.history(1);">＞</button>
	  <button onclick="reversi.historyLast();">＞|</button>
	  <button onclick="reversi.savePlay();">Show play</button>
	</td>

      </tr>
    </table>

    <div id="enchant-stage" style="background-color:#129200;"></div>
    <div>
      See
      coffeescript: <a href="./js/main.coffee">main.coffee</a> <a href="./js/Reversi.coffee">Reversi.coffee</a>
      <a href="./js/">sources</a>
    </div>

    <script src='../enchant.js'></script>
    <script src='./js/game.js'></script>

  </body>
</html>
